<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Odoo Contacts Dashboard{% endblock %}</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; background: #fafafa; color: #111; }
    .container { max-width: 1100px; margin: 0 auto; }
    .card { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 14px; }
    .error { background: #ffecec; border: 1px solid #ffb3b3; padding: 12px; border-radius: 12px; margin: 12px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background: #f3f3f3; text-align: left; }
    code { background: #f2f2f2; padding: 2px 6px; border-radius: 6px; }
    .muted { color: #666; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
