<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <title>{% block title %}Odoo Contacts Dashboard{% endblock %}</title>
  <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 24px; background: #fafafa; color: #111; }
      .container { max-width: 1100px; margin: 0 auto; }
      .card { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 14px; }
      .error { background: #ffecec; border: 1px solid #ffb3b3; padding: 12px; border-radius: 12px; margin: 12px 0; }
      .muted { color: #666; }

    .cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin: 14px 0; }
    .kpi-label { font-size: 12px; color: #666; font-weight: 600; }
    .kpi-value { font-size: 26px; font-weight: 800; margin-top: 6px; }
    .kpi-help { margin-top: 6px; font-size: 12px; color: #666; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 900px) {
    .cards { grid-template-columns: 1fr 1fr; }
    .grid { grid-template-columns: 1fr; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
